{% extends 'base.html' %}
{% load static %}

{% block extend_base_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %} 

{% block header %}
{% endblock %}

{% block content %}
    <div class="app-logo"><a href="{% url 'news:home' %}">Frettir</a></div>
    <div class="form-container">
        <form action="{% url 'auth:login' %}"  method="post" class="reg-form" data-parsley-validate>
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
